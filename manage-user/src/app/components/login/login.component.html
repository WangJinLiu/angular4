<div class="container border mt-5">
	<div class="alert alert-danger" role="alert" *ngIf='judge'>
  		{{alert}}
	</div>
	<div class="text-center"><img src="./assets/pic.png" alt="" class=""></div>
	<div class="text-center"><h1>登录</h1></div>
	<form action="">
		<div class="form-group">
			<label for=""><h5>邮箱:</h5></label>
			<input type="email" class="form-control" [(ngModel)]='user.email' name="email">
		</div>
		<div class="form-group">
			<label for=""><h5>密码:</h5></label>
			<input type="password" class="form-control" [(ngModel)]='user.password' name="password">
		</div>
		<button class="btn btn-primary btn-block" (click)='checklogin()'>登录</button>
	</form>
</div>
